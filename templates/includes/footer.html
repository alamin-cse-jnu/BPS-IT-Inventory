<!-- Location: bps_inventory/templates/includes/footer.html -->
{% load static %}

<footer class="footer mt-auto py-4 bg-white border-top">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <img src="{% static 'img/logos/bps-logo.png' %}" alt="BPS Logo" class="footer-logo me-2">
                    <div>
                        <h6 class="footer-title mb-0">BPS IT Inventory Management</h6>
                        <small class="text-muted">Bangladesh Parliament Secretariat</small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-md-end">
                <div class="footer-info">
                    <small class="text-muted">
                        Â© {% now "Y" %} Md Al-Amin Hoosain. 
                        <span class="d-none d-sm-inline">All rights reserved.</span>
                    </small>
                    <div class="footer-links mt-1">
                        <small>
                            <a href="#" class="text-muted me-2">Privacy Policy</a>
                            <a href="#" class="text-muted me-2">Terms of Service</a>
                            <a href="#" class="text-muted">Support</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- System Status -->
        <div class="row mt-3 pt-3 border-top">
            <div class="col-md-6">
                <small class="text-muted">
                    <i class="fas fa-code me-1"></i>Version 2.1.0 
                    <span class="d-none d-lg-inline">| Build {{ build_number|default:"2024.01" }}</span>
                </small>
            </div>
            <div class="col-md-6 text-md-end">
                <small class="text-muted">
                    <span class="system-status">
                        <i class="fas fa-circle text-success me-1"></i>System Operational
                    </span>
                    <span class="d-none d-lg-inline ms-3">
                        <i class="fas fa-server me-1"></i>Server Time: {% now "M d, Y H:i" %}
                    </span>
                </small>
            </div>
        </div>
    </div>
</footer>

<style>
.footer {
    background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
    border-top: 1px solid #e9ecef;
    margin-top: auto;
}

.footer-logo {
    width: 32px;
    height: 32px;
    object-fit: contain;
}

.footer-title {
    color: var(--bps-primary);
    font-weight: 600;
    font-size: 0.9rem;
}

.footer-links a {
    text-decoration: none;
    transition: color 0.2s ease;
}

.footer-links a:hover {
    color: var(--bps-primary) !important;
    text-decoration: underline;
}

.system-status {
    display: inline-flex;
    align-items: center;
}

@media (max-width: 767.98px) {
    .footer {
        text-align: center;
    }
    
    .footer .col-md-6 {
        text-align: center !important;
        margin-bottom: 1rem;
    }
    
    .footer .col-md-6:last-child {
        margin-bottom: 0;
    }
}
</style>
